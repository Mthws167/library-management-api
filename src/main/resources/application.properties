spring.application.name=Library Management
# Configuração do banco MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/library_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Perfil ativo
spring.profiles.active=prod

# Porta do servidor
server.port=8080

# Logging detalhado
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# API do Google Books
google.books.api-url=https://www.googleapis.com/books/v1/volumes
google.books.api-key=YOUR_API_KEY
